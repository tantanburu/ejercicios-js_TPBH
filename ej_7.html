</head>
<body>
    <div class="container principal">
        <div class="row">
            <div class="col-sm-12">
        <h1>Ejercicio Final</h1>
<form id="formulario">
    <label for="fname">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/><br>
    <label for="fname">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos"/>
    <br>
    <label for="email">Email</label>
         <input type="text" name="email" id="email" placeholder="Escribe tu email"/>
     <br>
    <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu telefono"/>
    <br>
    <label for="comentario">Comentario</label><br>
        <textarea type="text" name="comentario" id="comentario" placeholder="Escribe tu comentario"></textarea>
    <br>
    <button onclick="enviar();" class="btn btn-primary">Enviar</button>
</form>
            </div>
        </div>
    </div>

    <script>
        function enviar() {
            event.preventDefault();
            var nombre=$('#nombre').val();
            var apellidos=$('#apellidos').val();
            var email=$('#email').val();
            var telefono=$('#telefono').val();
            var comentario=$('#comentario').val();
            if (nombre==""){
                alert("Falta agregar nombre");
            } else {
                if (apellidos==""){
                alert("Falta agregar apellidos");
            } else {
                if (email==""){
                alert("Falta agregar email");
            } else {
                if (telefono==""){
                alert("Falta agregar telefono");
            } else {
                if (comentario==""){
                alert("Falta agregar comentario");
            } else {
                $('#formulario').html("<h2>Formulario enviado satisfactoriamente</h2>");
            }
        }
    }
}
        }
    }
        </script>
